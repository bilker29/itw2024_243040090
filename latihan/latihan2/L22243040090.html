<html>
    <head>
        <title>Tabel</title>
        <style>
        th {
            background-color: #3498db; 
            color: white; 
        }
        </style>
    </head>
<body>
    <table border="1">
        <tr>
            <th colspan="3" style="text-align: center;">INPUT DATA MAHASISWA</th> <!-- Teks di tengah -->
        </tr>
            
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="Username"> </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password"> </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="Username"> </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email" name="email"> </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="Agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen Protestan">Kristen Protestan</option>
                    <option value="Kristen Katolik">Kristen Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    <input type="radio" name="Jenis Kelamin" value="Pria" /> Pria
                    <input type="radio" name="Jenis Kelamin" value="Wanita" /> Wanita
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="vehicle" value="Karate" /> Karate
                <input type="checkbox" name="vehicle" value="Renang" /> Renang
                <input type="checkbox" name="vehicle" value="Lari" /> Lari
                <input type="checkbox" name="vehicle" value="Lainnya" /> Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <form>
                    <textarea rows="4" cols="35" name="komentar"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;" colspan="3">
                <input type="submit" name="submit" value="Input" class="submit-button" />
            </td>
        </tr>


    </table>
</body>
</html>
